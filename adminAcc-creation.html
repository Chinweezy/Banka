<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Account Creation</title>
        <link rel = "stylesheet" href = "style.css"

    </head>

    <body>
        <header>
            <div class = "container">
                <div id = "brandName">
                    <h1><span class = "highlight">Banka</span> Banking App</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href = "#">Sign-out</a></li> <!--sign out page -->
                     </ul>
                </nav>
           </div> 
        </header>

        <section>
            <div class = "account-creation">
                <p>You are creating a new user account</p>
                <form class = "form" action = "">
                    Admin/Staff:<input type = "radio">Admin</input>
                    <input type = "radio">Staff</input><br>
                    First Name:<input type = "text" placeholder = "First Name" required></input>
                    Last Name:<input type = "text" placeholder = "Last Name" required></input>
                    Email:<input type = "email" placeholder = "Enter email" required></input>
                    Password:<input type = "password" placeholder = "Enter password" minlength = "8" required></input> <!--admin will use the default password "Banka2019" to create account-->
                    <input type = "submit" value = "Create"></input>
                </form>
            </div>
        </section>        

        <section>
            <footer>
                <p>Banka Banking App, Copyright &copy; 2019</p>
            </footer>
        </section>
    </body>
</html>
