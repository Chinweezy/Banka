<!doctype html>
<html>
    <head>
    	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Open an Account</title>
        <link rel = "stylesheet" href = "css/style.css" type = "text/css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">

    </head>

    <body class = "Site">
        <header>
            <div class = "container">
                <div id = "brandName">
                    <h1><span class = "highlight">Banka</span> Banking App</h1>
                </div>
        		<nav>
                    <ul>
                        <li><a href = "index.html" target = "_self">Home</a></li>
                        <li><a href = "Login.html" target = "_self">Login</a></li>
                        <li><a href = "Signup.html" target = "_self">Sign up</a></li>
                     </ul>
                </nav>
    	   </div> 
        </header>


        <section class = "Site-content">
            <div class = "open-account">
                <p>You are opening an instant account</p>
            </div>
   
            <form class = "form"  id = "accForm" action = "">
                Title: <select id = "title">
                            <option>--select--</option>
                            <option>Dr.</option>
                            <option>Mr.</option>
                            <option>Mrs.</option>
                            <option>Miss.</option>
                        </select><br>
                First Name:<input type = "text" placeholder = "Enter First Name..." required></input>
                Last Name:<input type = "text" placeholder = "Enter Last Name..." required></input>
                Other name(s):<input type = "text" placeholder = "Other names..." required></input>
                Gender:<input type = "radio">Female</input>
                <input type = "radio">Male</input><br>
                Date of Birth:<input type = "date" placeholder = "Enter date of birth"></input>
                Phone no:<input type = "phone" placeholder = "080-xxxxxxxx"></input>
                Email:<input type = "email" placeholder = "Enter email"></input>
                Address of residence: <input type = "address" placeholder = "Enter Address of residence"></input>
                State of residence: <input type = "text" placeholder = "Enter state of residence"></input>
                <input type = "submit"></input>
            </form>
        </section>

        <section>
            <footer>
                <p>Banka Banking App, Copyright &copy; 2019</p>
            </footer>
        </section>
    </body>
</html>
