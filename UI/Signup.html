<!doctype html>

<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>Sign-up</title>
		<link rel = "stylesheet" href = "css/style.css" type = "text/css">
		<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
	</head>

	<body class = "Site">
		<header>
	        <div class = "container">
	            <div id = "brandName">
	                <h1><span class = "highlight">Banka</span> Banking App</h1>
	            </div>
	            <nav>
                    <ul>
                        <li><a href = "index.html" target = "_self">Home</a></li>
                        <li><a href = "Login.html" target = "_self">Login</a></li>
                        <li class = "current"><a href = "Signup.html" target = "_self">Sign up</a></li>
                    </ul>
                </nav>
			</div>
		</header>
			
		<section class = "Site-content">
			<div class = "signup-page">
				<h1>Sign Up</h1>
					<form class = "form" action = "">
						First Name: <input type = "text" placeholder = "First name" required></input>
						Last Name: <input type = "text" placeholder = "Last name"></input>
						Email: <input type = "email" placeholder = "Email" requied></input>
						Password: <input type = "password" name = "psw" placeholder = "Enter password" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" minlength = "8" title = "Must contain at least one number and one uppercase and lowercase letter, at at least 8 or more characters" required</input> <!--Find a way to do strength test-->
						Re-enter password: <input type = "password" name = "psw2" placeholder = "Re-type password" ></input> <!--Find a way to do password match test-->
						<input type = "submit" value = "Sign-up"></input>
						<p class = "message">Already Registered?<a href = "Login.html" target = "_blank"> Login</a>
						</p>
					</form>
			</div>
			<div class = "push"></div>
		</section>

		<section>
			<footer>
	         	<p>Banka Banking App, Copyright &copy; 2019</p>
	     	</footer>
		</section> 
	</body>
</html>
